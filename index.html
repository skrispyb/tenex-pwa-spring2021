<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenex PWA - KIIITech</title>

    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Link to manifest file -->
    <link rel="manifest" href="app.webmanifest" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- Link to js file -->
    <script src="main.js" defer></script>

    <!-- Script for pwa -->
    <script>
      // does the browser support service workers?
      if ("serviceWorker" in navigator) {
        // fires when the service worker is ready
        navigator.serviceWorker.ready.then((reg) => {
          // we have an active service worker working for us
          console.log(`Service Worker ready (Scope: ${reg.scope})`);
          // do something interesting, if you want...
        });
        // then register our service worker
        navigator.serviceWorker
          .register("./sw.js", { scope: "/" })
          .then(function (reg) {
            // display a success message
            console.log(`Service Worker Registration (Scope: ${reg.scope})`);
          })
          .catch(function (error) {
            // display an error message
            console.log(`Service Worker Error (${error})`);
          });
      } else {
        // happens when the app isn't served over a TLS connection (HTTPS)
        console.warn("Service Worker not available");
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Home screen</h1>
    </header>

    <div class="login_container">
        <label for="userLoginID">Login ID</label>
        <input type="text" name="userLoginID" id="userLoginID">
        <label for="userPassword">Password</label>
        <input type="text" name="userPassword" id="userPassword">
        <input type="submit">
    </div>
    <main >
      <h3>Request form</h3>
      <form id="request_form">
        <label for="reqTitle">Title</label>
        <input type="text" name="reqTitle" id="reqTitle" />
        <label for="shortDescription">Short Description</label>
        <textarea
          rows="5"
          name="shortDescription"
          id="shortDescription"
        ></textarea>
      </form>
      <button type="submit" form="request_form">Submit Request</button>
    </main>

    <p class="hidden">Form submitted successfully!</p>

    <!-- Scripts to link to firebase. These must be places above any firebase service -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.2.6/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.2.6/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>


  </body>
</html>
