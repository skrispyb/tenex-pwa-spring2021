<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenex - Onboarding</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Link to manifest file -->
    <link rel="manifest" href="app.webmanifest" />
  </head>
  <body>
    <div class="tenex_image" id="main_page_img">
      <img src="assets/images/splashScreen.gif" />
    </div>

    <div class="slideshow-container hidden" id="slideshow-container">
      <div class="mySlides fade">
        <img src="assets/images/alerts and notifications.svg" />
        <p>
          Receive the latest alerts and updates of your residential building via
          Tenex!
        </p>
      </div>

      <div class="mySlides fade">
        <img src="assets/images/calendar.svg" />
        <p>
          Track & find notifications, bookings, and requests via our calendar
          feature!
        </p>
      </div>

      <div class="mySlides fade">
        <img src="assets/images/requests and bookings.svg" />
        <p>
          Send requests to your building manager & book amenities via Tenex!
        </p>
      </div>

      <div class="dot-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <div class="btn_to_login">
        <button type="button" id="btn" value="Show Div" onclick="showDiv()">
          SIGN IN&nbsp;&nbsp; &#8594;
        </button>
      </div>
    </div>

    <div class="tenexform hidden" id="tenexform">
      <div class="logo_login">
        <img src="assets/images/android-icon-512x512.png" alt="Tenex Logo">
      </div>
      <h2 id="welcome">Welcome!</h2>
      <form id="loginForm">
        <label for="Username"
          ><input
            type="email"
            value="tenexuser@gmail.com"
            id="username"
            placeholder="Enter Email"
            name="email"
            required
        /></label>
        <label for="password"
          ><input
            type="password"
            id="password"
            placeholder="Enter Password"
            name="psw"
            value="password"
            required
        /></label>
      </form>

      <p>Forgot password?</p>
      <div class="btn_to_login">
        <button type="submit" form="loginForm" id="signInBtn">SIGN IN</button>
      </div>
      <p>New user?</p>
      <p>Contact your building manager</p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      // does the browser support service workers?
      if ("serviceWorker" in navigator) {
        // fires when the service worker is ready
        navigator.serviceWorker.ready.then((reg) => {
          // we have an active service worker working for us
          console.log(`Service Worker ready (Scope: ${reg.scope})`);
          // do something interesting, if you want...
        });
        // then register our service worker
        navigator.serviceWorker
          .register("./sw.js", { scope: "/" })
          .then(function (reg) {
            // display a success message
            console.log(`Service Worker Registration (Scope: ${reg.scope})`);
          })
          .catch(function (error) {
            // display an error message
            console.log(`Service Worker Error (${error})`);
          });
      } else {
        // happens when the app isn't served over a TLS connection (HTTPS)
        console.warn("Service Worker not available");
      }
    </script>

    <!-- Add Firebase products that you want to use -->

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

  </body>
</html>
