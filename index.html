        </div>

      <div class="mySlides fade">
        <img src="assets/elements/login_and_setting_page_images/calendar.svg">
        <p>Track & find notifications, bookings, and requests via our calendar feature!</p>
      </div>

      <div class="mySlides fade">
        <img src="assets/elements/login_and_setting_page_images/requests and bookings.svg">

      <h2 id="welcome" onclick="mainpage()">Welcome!</h2>
      <form id="loginForm">
        <label for="Username"
          ><input type="email" id="username" placeholder="Enter Email" name="email" required
        /></label>
        <label for="password"
          ><input
            type="password"
            id="password"
            placeholder="Enter Password"
            name="psw"
            required
        /></label>
      </form>

      <p>Forgot password?</p>
      <div class="btn_to_login">
        <button type="submit" form="loginForm" id="signInBtn" disabled>SIGN IN</button>
      </div>
