<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenex - Archive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="body_wrapper_archive">
    <header class="archive_header">
      <div class="topHeader">
        <button id="back_btn" class="back_btn">
          <svg
            width="22"
            height="24"
            viewBox="0 0 22 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 22L2 12L12 2"
              stroke="#AAAAAA"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <h2 id="headerTitle" class="headerTitle">Archive</h2>
        <form action="" id="searchBar" class="searchBar">
          <input
            id="searchBarInput"
            onkeyup="displaySearchResultUI()"
            class="searchBarInput hidden"
            type="search"
            name="search"
            placeholder="Search"
          />
          <button id="search_btn" class="search_btn" type="button">
            <svg
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z"
                fill="#AAAAAA"
              />
            </svg>
          </button>
        </form>
      </div>
          <div class="bottomHeader">
              <button id="alert_btn" class="filter_btn"><svg width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.86902 16.999C0.483055 17.6656 0.964115 18.5 1.73445 18.5H20.2656C21.0359 18.5 21.5169 17.6656 21.131 16.999L11.8654 0.994824C11.4803 0.329539 10.5197 0.329542 10.1346 0.994827L0.86902 16.999ZM12 14.5C12 15.0523 11.5523 15.5 11 15.5V15.5C10.4477 15.5 10 15.0523 10 14.5V14.5C10 13.9477 10.4477 13.5 11 13.5V13.5C11.5523 13.5 12 13.9477 12 14.5V14.5ZM12 10.5C12 11.0523 11.5523 11.5 11 11.5V11.5C10.4477 11.5 10 11.0523 10 10.5V8.5C10 7.94771 10.4477 7.5 11 7.5V7.5C11.5523 7.5 12 7.94772 12 8.5V10.5Z" fill="#828282"/>
                </svg>
                </button>
              <button id="notif_btn" class="filter_btn"><svg width="16" height="20" viewBox="0 0 16 20" fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M8 19.5C9.1 19.5 10 18.6 10 17.5H6C6 18.6 6.89 19.5 8 19.5ZM14 13.5V8.5C14 5.43 12.36 2.86 9.5 2.18V1.5C9.5 0.67 8.83 0 8 0C7.17 0 6.5 0.67 6.5 1.5V2.18C3.63 2.86 2 5.42 2 8.5V13.5L0 15.5V16.5H16V15.5L14 13.5Z"
                          fill="#828282" />
                  </svg>
              </button>
          </div>
      </header>
      <main>
          <div class="archiveDaySection">
              <div id="notifAlertCards">
              </div>
          </div>
      </main>
  </div>
  <div class="body_wrapper_alert">
    <header id="alertDetailHeader">
      <div class="topHeader">
        <button class="back_btn"><svg width="22" height="24" viewBox="0 0 22 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22L2 12L12 2" stroke="#AAAAAA" stroke-width="3" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
        <h2 id="headerTitle" class="headerTitle">Alert</h2>
        <form action="" id="searchBar" class="searchBar">
          <input id="searchBarInput" onkeyup="displaySearchResultUI()" class="searchBarInput hidden" type="search"
            name="search" placeholder="Search">
          <button id="search_btn" class="search_btn visuallyHidden" type="button"><svg width="18" height="18"
              viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="hidden"
                d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z"
                fill="#AAAAAA" />
            </svg></button>
        </form>
      </div>
    </header>
    <main id="alertDetailMain">
      <section class="detailCardSection">
        <div id="alertDetail">
      </section>
    </main>
  </div>
  <div class="body_wrapper_notif">
    <header id="notifDetailHeader">
      <div class="topHeader">
        <button id="back_btn" class="back_btn"><svg width="22" height="24" viewBox="0 0 22 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M12 22L2 12L12 2" stroke="#AAAAAA" stroke-width="3" stroke-linecap="round"
              stroke-linejoin="round" />
          </svg>
        </button>
        <h2 id="headerTitle" class="headerTitle">Notification</h2>
        <form action="" id="searchBar" class="searchBar">
          <input id="searchBarInput" class="searchBarInput hidden" type="search" name="search" placeholder="Search">
          <button id="search_btn" class="search_btn visuallyHidden" type="button"><svg width="18" height="18"
              viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path class="hidden"
                d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z"
                fill="#AAAAAA" />
            </svg></button>
        </form>
      </div>
    </header>
    <main id="alertDetailMain">
      <section class="detailCardSection">
        <div id="notifDetail">
      </section>
    </main>
  </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="

    ></script>
