<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenexbox</title>
    <link rel="stylesheet" href="tenexbox.css">
    <script src="tenexbox.js" defer></script>
</head>
<body>
    <header>
        <div class="topHeader">
            <h1 id="headerTitle" class="headerTitle">Tenexbox</h1>
            <form action="" id="searchBar" class="searchBar">
                <input id="searchBarInput" onkeyup="displaySearchResultUI()" class="searchBarInput hidden" type="search" name="search" placeholder="Search">
                <button id="search_btn" class="search_btn" type="button"><svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z"
                        fill="#AAAAAA" />
                </svg></button>
            </form>
        </div>
        <div class="bottomHeader">
            <button id="bookings_btn" class="textFilter_btn">Bookings</button>
            <button id="requests_btn" class="textFilter_btn">Requests</button>
        </div>
    </header>
    <main>
        <div id="requestCards">
        </div>
    </main>
</body>
</html>
