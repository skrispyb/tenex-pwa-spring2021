  <div class="body_wrapper_chat">
    <header id="chatHeader">
        <div class="topHeader">
            <button id="back_btn" class="back_btn"><svg width="22" height="24" viewBox="0 0 22 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22L2 12L12 2" stroke="#AAAAAA" stroke-width="3" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
            <h2 id="headerTitle" class="headerTitle">Manager</h2>
            <form action="" id="searchBar" class="searchBar">
                <input id="searchBarInput" class="searchBarInput hidden" type="search"
                    name="search" placeholder="Search">
                <button id="search_btn" class="search_btn visuallyHidden" type="button"><svg width="18" height="18"
                        viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="hidden"
                            d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z"
                            fill="#AAAAAA" />
                    </svg></button>
            </form>
        </div>
    </header>
    <main id="chat_main"><!-- Messages container -->
      <div id="messages-card" class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
          <div id="messages">
          </div>
          <form id="message-form" action="#">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label chat_input">
              <input class="mdl-textfield__input" type="text" id="message" autocomplete="off">
            </div>
            <button id="submit" disabled type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Send
            </button>
          </form>          
        </div>
      </div></main>
