<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tenex - Chat with Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body_wrapper_chat">
      <header id="chatHeader">
        <div class="topHeader">
          <button id="back_btn" class="back_btn">
            <svg
              width="22"
              height="24"
              viewBox="0 0 22 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 22L2 12L12 2"
                stroke="#AAAAAA"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <h2 id="headerTitle" class="headerTitle">Manager</h2>
          <form action="" id="searchBar" class="searchBar">
            <input
              id="searchBarInput"
              class="searchBarInput hidden"
              type="search"
              name="search"
              placeholder="Search"
            />
            <button
              id="search_btn"
              class="search_btn visuallyHidden"
              type="button"
            >
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  class="hidden"
                  d="M12.5 11H11.71L11.43 10.73C12.41 9.59 13 8.11 13 6.5C13 2.91 10.09 0 6.5 0C2.91 0 0 2.91 0 6.5C0 10.09 2.91 13 6.5 13C8.11 13 9.59 12.41 10.73 11.43L11 11.71V12.5L16 17.49L17.49 16L12.5 11ZM6.5 11C4.01 11 2 8.99 2 6.5C2 4.01 4.01 2 6.5 2C8.99 2 11 4.01 11 6.5C11 8.99 8.99 11 6.5 11Z"
                  fill="#AAAAAA"
                />
              </svg>
            </button>
          </form>
        </div>
      </header>
      <main id="chat_main">
        <!-- Messages container -->
        <div
          id="messages-card"
          class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--6-col-desktop"
        >
          <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <div id="messages"></div>
            <form id="message-form" action="#">
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label chat_input"
              >
                <input
                  class="mdl-textfield__input"
                  type="text"
                  id="message"
                  autocomplete="off"
                />
              </div>
              <button
                id="submit"
                disabled
                type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
              >
                Send
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

    <script>

      // For Firebase JavaScript SDK v7.20.0 and later, `measurementId` is an optional field
      const firebaseConfig = {
        apiKey: "AIzaSyDisbqXy64Iebq1pbH4K_TaOmh-WBnPGWs",
        authDomain: "tenex-pwa-spring2021.firebaseapp.com",
        projectId: "tenex-pwa-spring2021",
        storageBucket: "tenex-pwa-spring2021.appspot.com",
        messagingSenderId: "874020516286",
        appId: "1:874020516286:web:7b3794806246d7e0cb09ef",
        measurementId: "G-BB18XSR7K4",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
    <!-- Link to Chat JS -->
    <script src="assets/js/chat_with_manager.js"></script>
  </body>
</html>
